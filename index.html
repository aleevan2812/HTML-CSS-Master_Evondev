<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="tour">
      <div class="tour-top">
        <img
          src="./images/martyna-bober-yd1_Tupnls4-unsplash.png"
          alt="this-is-image"
        />
        <span class="tour-price">From $40</span>
      </div>
      <div class="tour-content">
        <h3 class="tour-title">
          Thailands Ayutthaya Temples Cruise from Bangkok
        </h3>

        <div class="tour-rating">
          <div class="tour-review">
            <div class="tour-star">
              <img src="./images/Star.png" alt="tour-rating" />
            </div>
            <div class="tour-review-count">
              <span>4.8 (12 reviews)</span>
            </div>
          </div>
          <span class="tour-duration"> Duration: 9 hours </span>
        </div>

        <a href="." target="_blank" rel="noopener noreferrer" class="tour-button"
          >Tours Price $61</a
        >
      </div>
    </div>
  </body>
</html>
